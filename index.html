<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Fuled by Sunshine</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
  
</head><body>

    <div 
        class="background-container"
        style="background-image: url('/assets/img.webp');"  /* RUTA CORRECTA */
    >
        <div class="background-overlay"></div>

        <div class="content-box">
            
            <!-- <img src="./assets/logo.svg" alt="IEPP Logo" class="logo-image"> --> {/* Clase CSS para logo si lo añades */}

            <h1 class="main-title">
              Cooking up something SPECIAL!
            </h1>
           
            <div id="countdown" class="countdown-grid">
                <div>
                    <div id="days" class="timer-circle">00</div>
                    <p class="timer-label">DAYS</p>
                </div>
                <div>
                    <div id="hours" class="timer-circle">00</div>
                    <p class="timer-label">HOURS</p>
                </div>
                <div>
                    <div id="minutes" class="timer-circle">00</div>
                    <p class="timer-label">MINUTES</p>
                </div>
                <div>
                    <div id="seconds" class="timer-circle">00</div>
                    <p class="timer-label">SECONDS</p>
                </div>
            </div>

            <p class="subscribe-prompt"> {/* Nueva clase para este texto */}
              Be the first to know when we launch.
            </p>
            <form id="subscribeForm" class="subscribe-form">
                <input 
                    type="email" 
                    id="emailInput"
                    name="email" 
                    placeholder="Tu correo electrónico" 
                    required
                    class="email-input"
                >
                <button 
                    type="submit"
                    class="subscribe-button" 
                    style="background-color: var(--color-iepp-yellow); color: var(--color-iepp-blue);"
                    onmouseover="this.style.backgroundColor='#E0D104'" 
                    onmouseout="this.style.backgroundColor='var(--color-iepp-yellow)'"
                    
                >
                    SUBSCRIBE
                </button>
            </form>
            <p id="formMessage" class="form-message-style"></p> {/* Clase para el mensaje */}

        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE LA CUENTA REGRESIVA ---
        const countdownDate = new Date("Jun 30, 2025 23:59:59").getTime(); // ¡¡TU FECHA!!

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                const countdownElem = document.getElementById("countdown");
                // Estilo para el mensaje de lanzamiento
                countdownElem.innerHTML = "<p style='grid-column: span 4 / span 4; font-size: 1.5rem; font-weight: 700; color: var(--color-iepp-yellow);'>¡HEMOS LANZADO!</p>";
            }
        }, 1000);

        // --- MANEJO DEL FORMULARIO DE SUSCRIPCIÓN ---
        const form = document.getElementById('subscribeForm');
        const formMessage = document.getElementById('formMessage');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            if (!emailInput.value || !emailInput.checkValidity()) {
                formMessage.textContent = 'Por favor, introduce un email válido.';
                formMessage.style.color = 'var(--color-iepp-yellow)';
                return;
            }
            formMessage.textContent = '¡Gracias por suscribirte!';
            formMessage.style.color = 'var(--color-iepp-yellow)';
            emailInput.value = ''; 
            setTimeout(() => {
                formMessage.textContent = '';
            }, 3000);
        });
    </script>

</body>
</html>
